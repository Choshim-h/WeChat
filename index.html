<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeChat</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            list-style: none;
            text-decoration: none;
        }

        .box{
            box-sizing: border-box;
        }

        #wrapper {
            max-width: 900px;
            max-height: 565px;
            min-height: 565px;
            display: flex;
            border: 1px solid #ccc;
            margin: 0 auto;
            overflow: hidden;
        }

        #nav {
            width: 90px;
            padding: 18px;
            background: #25282B;
            position: relative;
            text-align: center;
        }

        #nav img {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 50px;
            min-width: 54px;
        }

        #nav ul li {
            color: #ccc;
            font-size: 13px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        #nav span {
            color: #ccc;
            position: absolute;
            bottom: 50px;
            left: 33%;
            cursor: pointer;
        }

        #list {
            width: 810px;
            position: relative;
        }

        #list .left{
            width: 280px;
            float: left;
        }

        #list #bj{
            height: 100%;
            width: 65.4%;
            margin-left: 280px;
            background: #F5F5F5;
        }

        #list .top {
            background: #EDEAE8;
            width: 100%;
            height: 75px;
            padding-top: 35px;
        }

        #list .top .seach {
            width: 200px;
            height: 25px;
            margin: 0px 0px 0 15px;
            position: relative;
            display: inline-block;
        }

        #list .top .seach input {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            border: 1px solid transparent;
            background: #DBD9D8;
            padding-left: 20px;
            box-sizing: border-box;
            outline: none;
        }

        #list .top .seach img {
            width: 14px;
            position: absolute;
            top: 6px;
            left: 5px;
        }

        #list .top span {
            border: 1px solid transparent;
            width: 25px;
            box-sizing: border-box;
            background: #DBD9D8;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
            height: 25px;
            line-height: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #list .list_text {
            max-height: 565px;
            overflow-y: scroll;
        }

        #list .list_text,
        #list .tel {
            width: 100%;
        }

        #list .tel {
            background: #EEEDEC;
            height: 70px;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        #list .tel:hover{
            background-color: #D2D2D2;
        }

        #list .tel img {
            width: 50px;
            margin-right: 10px;
            float: left;
            border-radius: 4px;
        }

        #list .tel .name {
            width: 160px;
            height: 50px;
            margin-left: 60px;
            white-space: nowrap;
            overflow: hidden;
        }

        #list .tel .name p:first-of-type {
            color: #000;
            font-size: 16px;
            margin-bottom: 8px;
        }

        #list .tel .name p:last-of-type {
            color: #999;
            font-size: 14px;
        }
        #list .tel #conter{
            /* display: none; */
            position: absolute;
            top: 0px;
            right: 0px;
            width: 530px;
            max-height: 565px;
            background: #F5F5F5;
        }
        /* #list .tel #conter.block{
            display: block;
        } */

        .tel #conter .conter_name{
            height: 75px;
            border-bottom: 1px solid #E7E7E7;
            padding: 15px;
            box-sizing: border-box;
        }

        #conter .conter_name p{
            float: left;
            font-size: 18px;
            margin-left: 20px;
            margin-top: 20px;
        }

        #conter .conter_name span{
            float:right;
            color: #656565;
            font-size: 25px;
            margin-top: 15px;
        }

        #conter .text{
            min-height: 347px;
            max-height: 347px;
            overflow-y: auto;
            border-bottom: 1px solid #E7E7E7;
            box-sizing: border-box;
        }

        #conter .chat{
            position: relative;
        }

        .chat .icon{
            position: absolute;
            top: 0px;
            left: 20px;
            font-size: 14px;
            color: #676767;
            padding-top: 10px;
        }

        .chat .icon span{
            margin-right: 10px;
            cursor: pointer;
        }
        #conter .chat,
        .chat textarea{
            max-height: 150px;
            width: 100%;
            border: none;
        }

        .chat textarea{
            width: 100%;
            overflow-y: auto;
            outline: none;
            padding: 40px 20px 40px 20px;
            font-size: 16px;
        }
    </style>
</head>

        <div id="list">

                </div>
                <div class="list_text">
                    <ul>
                        <li class="tel" v-for="item in alist" @click="Single">
                            <img v-bind:src="item.poto" alt="">
                            <div class="name">
                                <p>{{item.name}}</p>
                                <p>{{item.text}}</p>
                            </div>
                            <div id="conter">
                                <div class="conter_name">
                                    <p>{{item.name}}</p>
                                    <span>{{item.icon}}</span>
                                </div>
                                <div class="text">

                                </div>
                                <div class="chat">
                                    <div class="icon">
                                        <span v-for="tip in list" v-bind:title="tip.tips">{{tip.tips}}</span>
                                    </div>
                                    <textarea name="" id="" cols="30" rows="10" class="box">

                                    </textarea>
                                </div>

                            </div>
                        </li>
                    </ul>

                </div>
            </div>
            <div id="bj"></div>
        </div>

    </div>
